<div class="row">
  <div class="col-md-6">
    <ol class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item">
        {{todo.title}} : {{todo.content}}
      </li>
    </ol>
  </div>
  <div class="col-md-6">
    <input type="text" [(ngModel)]="name" class="form-control">
  </div>
</div>
